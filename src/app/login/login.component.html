<div class="login-container">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameOffline marbo15 marto15">
                    <img class="avatarImage img-fluid" src="../../assets/img/generic_avatar.png" alt="Avatar">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar sesión</h3>
                </div>
                <p *ngIf="operation=='register'">Ya tines cuenta? Has
                    <a (click)="operation = 'login'">Login</a>
                </p>
                <p *ngIf="operation=='login'">No tines cuenta? Has
                    <a (click)="operation = 'register'">Registrarse</a>
                </p>
                <div class="boredContainer">
                    <input [(ngModel)]="email" type="email" class="form-control marbo15" placeholder="Ingrese email">
                    <input [(ngModel)]="password" type="password" class="form-control marbo15" placeholder="Ingrese contraseña">
                    <input *ngIf="operation=='register'" type="text" class="form-control marbo15" placeholder="ingrese Nickname">
                </div>
                <div class="center marto15">
                    <a (click)="login()" *ngIf="operation=='login'" class="btn btn-primary btn-login">Iniciar sesión</a>
                    <a (click)="register()" *ngIf="operation=='register'" class="btn btn-primary btn-login">Registrarme</a>
                    <div class="facebook">
                        <a (click)="loginWithFacebook()" *ngIf="operation == 'login'">Logear con facebook</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
